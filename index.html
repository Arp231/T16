<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Promociones</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <header>
      <h1>Promociones</h1>
    </header>


    <div class="container">

      <div class="back">
        <img id="back" src="img/left.png" />
      </div>

      <div class="promo">

        <img id="laptopImage" src="img/1.png">
        <h2 id="descipcion"> Macbook Air</h2>
        <h2 id="precio" > $ 25,000</h2><!--parche -->
        <div class="more">
          <div id="more_button">
          <img src="img/more.png" alt="more" />
        </div>
        </div>

      </div>

      <div class="next">
        <img id="next" src="img/right.png">
      </div>
    </div>

    <div class="content">

      <table id="info">
        <thead>
            <tr>
              <td colspan="3">Modelo</td>
            </tr>
        </thead>
        <tbody>
            <tr>
              <td>Marca</td>
              <td id="marca">Apple</td>
            </tr>
            <tr>
              <td>Serie</td>
              <td id="serie">Air</td>
            </tr>
            <tr>
              <td>Modelo</td>
              <td id="modelo">2015</td>
            </tr>
        </tbody>
        <thead>
          <tr>
            <td colspan="3">Procesador</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Marca</td>
            <td id="pMarca">Intel</td>
          </tr>
          <tr>
            <td>LÃ­nea</td>
            <td id="pLinea">I5</td>
          </tr>
          <tr>
            <td>Modelo</td>
            <td id="pModelo">4th Gen</td>
          </tr>
          <tr>
            <td>Velocidad</td>
            <td id="pVelocidad">1.8 GHz</td>
          </tr>
        </tbody>
        <thead>
          <tr>
            <td colspan="3">Memoria</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Capacidad</td>
            <td id="memoria">8GB</td>
          </tr>
          <tr>
            <td>Tipo</td>
            <td id="mTipo">DDR4</td>
          </tr>
        </tbody>
        <thead>
          <tr>
            <td colspan="3">Disco Duro</td>
          </tr>
        </thead>
        <tbody>
            <tr>
            <td>Capacidad</td>
            <td id="capacidad">256GB SSD</td>
            </tr>
        </tbody>
      </table>
    </div>


    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/main.js"></script>

  </script>
    </script>
  </body>
</html>
